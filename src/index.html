<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="action" method="post">

      <div class="container bigContainer">
        <img class="bigImg" src="images/Search.svg"
        alt="imgs">

        <label for="bigSearch" class="form-field">
          <input type="text"
          name="bigSearch"
          placeholder="Try &quot;Los Angeles&quot"
          id="bigSearch"
          data-qa="keypress">
        </label>
      </div>
    </form>

    <form action="action" method="post">

      <div class="container smallContainer">
        <img class="smallImg" src="images/Search.svg"
        alt="imgs">
        <label for="smallSearch">
          <input type="text"
          name="smallSearch"
          placeholder="Try &quot;Los Angeles&quot"
          id="smallSearch">
        </label>
      </div>
    </form>

  </body>
</html>
