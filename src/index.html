<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="action" method="get"
      class="form-field bigSearch"
      data-qa="big">

      <label for="bigSearch" class="search">

        <img
        class="icon bigIcon"
        src="images/Search.svg"
        alt="bigIcon">

        <input type="text"
          name="bigSearch"
          placeholder="Try &quot;Los Angeles&quot"
          id="bigSearch"
          class="inputBig"
          data-qa="keypress">

      </label>

    </form>

    <form
      action="action" method="get"
      class="form-field smallSearch"
      data-qa="small">

      <label for="smallSearch" class="search">

        <img
        class="icon smallIcon"
        src="images/Search.svg"
        alt="imgs">

        <input type="text"
          name="smallSearch"
          placeholder="Try &quot;Los Angeles&quot"
          id="smallSearch">
      </label>

    </form>

  </body>
</html>
